{% extends 'base.html' %}

{% block title %}
    Edit {{projects.user_fname}}
{% endblock %}



{% block content %}
    {% if error_message %}
        <p class="alert alert-danger">
            <strong>{{ error_message }}</strong>
        </p>
    {% endif %}

    <form action="{% url 'cmsmain:processedit' projects.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for=""> First Name</label>
            <input type="text" name="fname" id="fname" class="form-control" required=True value="{{projects.user_fname}}">
        </div>
        <div class="form-group">
            <label for=""> Last Name </label>
            <input type="text" name="lname" id="lname" class="form-control" required=True value="{{projects.user_lname}}">
        </div>
        <div class="form-group">
            <label for=""> Email </label>
            <input type="email" name="email" id="email" class="form-control" required=True value="{{projects.user_email}}">
        </div>

        <div class="form-group">
            <label for=""> Position </label>
            <input type="text" name="position" id="position" class="form-control" required=True value="{{projects.user_position}}">
        </div>

        <div class="form-group">
            <label for=""> User Image </label>
            <input type="file" name="image" id="image" >
        </div>

        <button type="submit" class="btn btn-primary mt-2"> Update </button>

    </form>

{% endblock %}
